

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <img src="assets/img/hogar.png" alt="icono" style="width: 25px; height: 25px; margin-right: 8px;" (click)="navigateTo('home')">
    
  </ion-content>


<ion-content class="content">
  <ion-button id="open-popover-Lunes">Lunes</ion-button>
<ion-popover trigger="open-popover-Lunes">
  <ng-template>
    <ion-content class="ion-padding">Libre</ion-content>

  </ng-template>
</ion-popover>

<ion-button id="open-popover-Martes">Martes</ion-button>
<ion-popover trigger="open-popover-Martes">
  <ng-template>
    <ion-content class="ion-padding">ESTADÍSTICA DESCRIPTIVA</ion-content>
    <ion-content class="ion-padding">INGLÉS INTERMEDIO</ion-content>
  </ng-template>
</ion-popover>

<ion-button id="open-popover-Miercoles">Miercoles</ion-button>
<ion-popover trigger="open-popover-Miercoles">
  <ng-template>
    <ion-content class="ion-padding">ÉTICA PARA EL TRABAJO</ion-content>
    <ion-content class="ion-padding">INGLÉS INTERMEDIO</ion-content>
  </ng-template>
</ion-popover>

<ion-button id="open-popover-Jueves">Jueves</ion-button>
<ion-popover trigger="open-popover-Jueves">
  <ng-template>
    <ion-content class="ion-padding">PROGRAMACIÓN DE APLICACIONES MÓVILES</ion-content>
    <ion-content class="ion-padding">INGLÉS INTERMEDIO</ion-content>
    <ion-content class="ion-padding">CALIDAD DE SOFTWARE</ion-content>
  </ng-template>
</ion-popover>

<ion-button id="open-popover-Viernes">Viernes</ion-button>
<ion-popover trigger="open-popover-Viernes">
  <ng-template>
    <ion-content class="ion-padding">ESTADÍSTICA DESCRIPTIVA</ion-content>
    <ion-content class="ion-padding">CALIDAD DE SOFTWARE</ion-content>
    <ion-content class="ion-padding">INGLÉS INTERMEDIO</ion-content>
    <ion-content class="ion-padding">ARQUITECTURA</ion-content>
  </ng-template>
</ion-popover>


</ion-content>
