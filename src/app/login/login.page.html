<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title> Ingreso de usuario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="logo-container">
    <img src="assets/img/Logo_Duoc.png" alt="Logo Duoc UC" class="logo">
  </div>

  <div class="form-container">
    <ion-item>
      <ion-label position="floating" color="primary">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div class="button-container">
      <ion-button expand="block" shape="round" color="secondary" (click)="login()">Ingresarㅤ
        <img src="assets/img/ingresar.png" alt="icono" style="width: 25px; height: 25px; margin-right: 8px;">
        
      </ion-button>
      <ion-button expand="block" fill="clear" color="primary" routerLink="/reset-password">
        Restablecer Contraseña <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
