<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateTo('home')">
        <img src="assets/img/hogar.png" alt="icono" style="width: 25px; height: 25px;" />
      </ion-button>
    </ion-buttons>
    <ion-title>Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let clase of clases" class="class-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ clase.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="class-details">
          <span class="class-code">Código: {{ clase.codigo }}</span>
          <span class="class-credits">{{ clase.creditos }} créditos</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
