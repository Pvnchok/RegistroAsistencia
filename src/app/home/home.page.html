<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="logo-container">
    <img src="assets/img/Logo_Duoc.png" alt="Logo Duoc UC" class="logo">
  </div>

  <div class="form-container">
    <ion-text>
      <h1 style="color: #333333;">Bienvenido, {{ username }}</h1>
    </ion-text>

    <div class="button-container">
      <ion-button expand="block" shape="round" color="secondary" (click)="qrcode()">
        Registrar asistencia
      </ion-button>


      <ion-list>
        <ion-item *ngIf="result">
          {{result}}
        </ion-item>
      </ion-list>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button (click)="scan()">
          <ion-icon name="scan"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      
    </div>
  </div>
